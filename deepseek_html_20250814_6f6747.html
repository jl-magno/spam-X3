<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Share by Bryson</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f0ff;
            --primary-dark: #00a8ff;
            --secondary: #7928ca;
            --success: #00ffaa;
            --error: #ff3860;
            --dark: #0a0a12;
            --darker: #050508;
            --light: #f0f5ff;
            --gray: #2a2a3a;
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --glow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(121, 40, 202, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 240, 255, 0.15) 0%, transparent 50%);
            animation: bgPulse 20s infinite alternate;
        }

        @keyframes bgPulse {
            0% { background-position: 0% 0%, 0% 0%; }
            100% { background-position: 10% 10%, -10% -10%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 2rem;
            background: rgba(10, 10, 18, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid var(--gray);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.6s ease-out;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.95rem;
            opacity: 0.8;
            max-width: 80%;
            margin: 0 auto;
        }

        .card {
            background: rgba(10, 10, 18, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--gray);
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: calc(var(--i) * 0.1s);
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--primary);
        }

        label i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
            transition: var(--transition);
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            background: rgba(15, 15, 25, 0.8);
            border: 1px solid var(--gray);
            border-radius: var(--border-radius-sm);
            font-size: 0.95rem;
            color: var(--light);
            transition: var(--transition);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: var(--transition);
        }

        input::placeholder {
            color: var(--gray);
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        input:focus::placeholder {
            opacity: 0.5;
        }

        input:focus + .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
            animation: iconPulse 1.5s infinite;
        }

        @keyframes iconPulse {
            0% { transform: translateY(-50%) scale(1.1); }
            50% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-50%) scale(1.1); }
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--darker);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeIn 0.6s ease-out 0.4s forwards;
            opacity: 0;
        }

        button i {
            margin-right: 8px;
            transition: var(--transition);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        button:hover i {
            transform: translateX(3px);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.9rem;
            text-align: center;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }

        .success {
            background: rgba(0, 255, 170, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 255, 170, 0.3);
        }

        .error {
            background: rgba(255, 56, 96, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 56, 96, 0.3);
        }

        .process-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .process-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .process-title i {
            margin-right: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .process-card {
            background: rgba(15, 15, 25, 0.8);
            border-radius: var(--border-radius-sm);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--gray);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: cardEntrance 0.4s ease-out;
            animation-fill-mode: backwards;
        }

        .process-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .process-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            animation: borderGlow 3s infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .process-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            align-items: center;
        }

        .process-id {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .process-id i {
            margin-right: 8px;
            animation: spinSlow 6s infinite linear;
        }

        @keyframes spinSlow {
            to { transform: rotate(360deg); }
        }

        .process-count {
            font-weight: 600;
            color: var(--light);
            font-size: 0.95rem;
        }

        .process-url {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            word-break: break-all;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .process-url:hover {
            color: var(--light);
        }

        .process-url i {
            margin-right: 8px;
            width: 16px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                          transparent, 
                          rgba(255, 255, 255, 0.3), 
                          transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-size: 0.95rem;
            animation: fadeIn 0.6s ease-out;
        }

        .empty-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 0.5rem;
            transition: var(--transition);
        }

        .status-badge i {
            margin-right: 5px;
        }

        .active {
            background: rgba(0, 240, 255, 0.2);
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 240, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0); }
        }

        .completed {
            background: rgba(0, 255, 170, 0.2);
            color: var(--success);
        }

        @media (max-width: 640px) {
            body {
                padding: 15px;
                animation: none;
            }
            
            header {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-share-alt"></i> Spam Share by Bryson</h1>
            <p class="subtitle">Automated Facebook post sharing with advanced control</p>
        </header>

        <div class="card">
            <form onsubmit="submitForm(event)">
                <div class="form-group" style="--i: 0">
                    <label for="cookies"><i class="fas fa-cookie"></i> Facebook Appstate</label>
                    <i class="fas fa-key input-icon"></i>
                    <input type="text" id="cookies" name="cookie" placeholder="Paste your appstate JSON" required>
                </div>
                <div class="form-group" style="--i: 1">
                    <label for="urls"><i class="fas fa-link"></i> Post URL</label>
                    <i class="fas fa-globe input-icon"></i>
                    <input type="url" id="urls" name="url" placeholder="https://facebook.com/..." required>
                </div>
                <div class="form-group" style="--i: 2">
                    <label for="amounts"><i class="fas fa-bullseye"></i> Share Count</label>
                    <i class="fas fa-hashtag input-icon"></i>
                    <input type="number" id="amounts" name="amount" placeholder="100" min="1" required>
                </div>
                <div class="form-group" style="--i: 3">
                    <label for="intervals"><i class="fas fa-clock"></i> Delay (seconds)</label>
                    <i class="fas fa-stopwatch input-icon"></i>
                    <input type="number" id="intervals" name="interval" value="1" min="1" required>
                </div>
                <button type="submit" id="submit-button">
                    <i class="fas fa-rocket"></i> <span id="button-text">Start Sharing</span>
                </button>
                <div id="result"></div>
            </form>
        </div>

        <div class="card process-container" id="process-container">
            <h3 class="process-title"><i class="fas fa-tasks"></i> Active Sharing Sessions</h3>
            <div id="processing"></div>
            <div id="empty-state" class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No active sharing sessions</p>
            </div>
        </div>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const originalButtonText = buttonText.textContent;
            
            try {
                result.style.display = 'none';
                button.disabled = true;
                buttonText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting...';
                
                // Add ripple effect
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                button.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                result.style.display = 'block';
                
                if (data.status === 200) {
                    result.className = 'success';
                    result.innerHTML = '<i class="fas fa-check-circle"></i> Sharing session started successfully!';
                    
                    // Add celebration effect
                    celebrate();
                } else {
                    result.className = 'error';
                    result.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error: ' + (data.error || 'Failed to start sharing');
                    
                    // Add shake animation
                    button.classList.add('shake');
                    setTimeout(() => {
                        button.classList.remove('shake');
                    }, 500);
                }
            } catch (e) {
                result.style.display = 'block';
                result.className = 'error';
                result.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Network error: ' + e.message;
            } finally {
                button.disabled = false;
                buttonText.textContent = originalButtonText;
                updateActiveSessions();
            }
        }
        
        function celebrate() {
            const container = document.querySelector('.container');
            const colors = ['#00f0ff', '#7928ca', '#00ffaa', '#ff3860'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        async function updateActiveSessions() {
            try {
                const container = document.getElementById('processing');
                const processContainer = document.getElementById('process-container');
                const emptyState = document.getElementById('empty-state');
                const response = await fetch('/total');
                
                if (!response.ok) throw new Error('Failed to fetch sessions');
                
                const sessions = await response.json();
                container.innerHTML = '';
                
                if (sessions.length === 0) {
                    processContainer.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                processContainer.style.display = 'block';
                emptyState.style.display = 'none';
                
                sessions.forEach((session, index) => {
                    const { id, url, count, target } = session;
                    const progress = Math.min(Math.round((count / target) * 100), 100);
                    const isCompleted = count >= target;
                    
                    const card = document.createElement('div');
                    card.className = 'process-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <div class="process-header">
                            <span class="process-id"><i class="fas fa-fingerprint"></i> Session #${index + 1}</span>
                            <span class="process-count"><i class="fas fa-share"></i> ${count}/${target} 
                                <span class="status-badge ${isCompleted ? 'completed' : 'active'}">
                                    <i class="fas ${isCompleted ? 'fa-check' : 'fa-sync-alt fa-spin'}"></i> ${isCompleted ? 'COMPLETED' : 'ACTIVE'}
                                </span>
                            </span>
                        </div>
                        <div class="process-url"><i class="fas fa-external-link-alt"></i> ${url}</div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                    
                    // Update this session periodically
                    const intervalId = setInterval(async () => {
                        const updateResponse = await fetch('/total');
                        if (!updateResponse.ok) return;
                        
                        const updatedSessions = await updateResponse.json();
                        const updatedSession = updatedSessions.find(s => s.session === session.session);
                        
                        if (updatedSession) {
                            const updatedCount = updatedSession.count;
                            const updatedProgress = Math.min(Math.round((updatedCount / target) * 100), 100);
                            const isNowCompleted = updatedCount >= target;
                            
                            const countElement = card.querySelector('.process-count');
                            const progressBar = card.querySelector('.progress-bar');
                            const statusBadge = card.querySelector('.status-badge');
                            const statusIcon = card.querySelector('.status-badge i');
                            
                            countElement.innerHTML = `<i class="fas fa-share"></i> ${updatedCount}/${target} 
                                <span class="status-badge ${isNowCompleted ? 'completed' : 'active'}">
                                    <i class="fas ${isNowCompleted ? 'fa-check' : 'fa-sync-alt fa-spin'}"></i> ${isNowCompleted ? 'COMPLETED' : 'ACTIVE'}
                                </span>`;
                            progressBar.style.width = `${updatedProgress}%`;
                            
                            if (isNowCompleted) {
                                clearInterval(intervalId);
                                card.style.opacity = '0.7';
                                // Add completion animation
                                card.classList.add('completed-animation');
                            }
                        }
                    }, 1000);
                });
            } catch (error) {
                console.error('Error updating sessions:', error);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateActiveSessions();
            setInterval(updateActiveSessions, 30000); // Refresh every 30 seconds
        });
    </script>
</body>
</html>
